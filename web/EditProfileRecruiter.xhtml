<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Recruiter Profile Page</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div id="logoFrame">
            <h:graphicImage value="resources/images/linkedULogo.png"  height="100" />
        </div>
        
            
            <h:form id="createProfileRecruiterForm">
            <h:panelGrid columns="2" columnClasses="parameter, values">
                First Name: <h:inputText id="RectruiterFName" value="#{editProfileController.profile.fName}"></h:inputText>
                Last Name : <h:inputText id="RectruiterLName" value="#{editProfileController.profile.lName}"></h:inputText>
                Gender <h:selectOneRadio value="#{editProfileController.profile.gender}">
                        <f:selectItem itemValue="male" itemLabel="male" />
                        <f:selectItem itemValue="female" itemLabel="female" />
            </h:selectOneRadio>
            University URL: <h:inputText id="univURL" value="#{editProfileController.profile.univURL}"></h:inputText>
            University details: <h:inputTextarea cols="30" rows="3" value="#{loginController.loginBean.userName}"/>
            Contact info <h:inputText id="RPhoneno" value="#{loginController.loginBean.password}"/>
            Alternate info<h:inputText id="RAltPhone" value="#{loginController.loginBean.password}"/>
                                      <h:outputText value="Country"></h:outputText>
               <h:selectOneMenu value="#{loginController.loginBean.password}">
                   <f:selectItem itemValue="country"/>
               </h:selectOneMenu>
                                      </h:panelGrid>
            <h:commandButton value="Create Profile" action="#{loginController.signUpValidation()}"/>
        </h:form>
        
    </body>
</html>
