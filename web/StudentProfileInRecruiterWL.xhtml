
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
    <f:event type="preRenderView" listener="#{recruiterController.showRecruiterStudentProfile}"/>
</f:metadata>
<ui:decorate template="templates\AppThemeRecruiter.xhtml">
   <ui:define name="content">
       <h:form id="editStudentProfileForm">
                    <table id="studentProfileTablea" cellspacing="20">
                        <tr>
                            <td>  
                                First Name </td>
                           <td>
                               <h:outputLabel id="studentFName" value="#{recruiterController.studentProfile.fName}"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>                
                                Last Name  </td>
                           <td>
                                <h:outputLabel id="studentLName" value="#{recruiterController.studentProfile.lName}"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>  
                                Gender 
                            </td>
                            <td> 
                                <h:outputLabel id="gender" value="#{recruiterController.studentProfile.gender}"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>                          
                                DOB 
                            </td>
                            <td>                 
                                <h:outputLabel id="dob" value="#{recruiterController.studentProfile.dob}"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>  
                                Highest Degree  
                            </td>
                            <td> 
                                <h:outputLabel id="highestDegree" value="#{recruiterController.studentProfile.highestDegree}"></h:outputLabel>
                            </td>
                        </tr>  
                        <tr>
                            <td> 
                                GPA 
                            </td>
                            <td> 
                                <h:outputLabel id="gpa" value="#{recruiterController.studentProfile.GPA}"/>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                Preferred Program 
                            </td>
                            <td> 
                                <h:outputLabel id="preferredProgram" value="#{recruiterController.studentProfile.preferredProgram}"/>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                Preferred Universities 
                            </td>
                            <td> 
                                <h:outputLabel id="preferredUnivs" value="#{recruiterController.studentProfile.preferredUnivs}"/>
                            </td>
                        </tr>                
                        <tr>
                            <td> 
                                Primary Phone 
                            </td>
                            <td> 
                                <h:outputLabel id="primaryCode" value="#{recruiterController.studentProfile.primaryPhCountryCode}"/>
                                <h:outputLabel id="primaryNum" value="#{recruiterController.studentProfile.primaryPhNum}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>                                 
                                Secondary Phone 
                            </td>
                            <td>
                                <h:outputLabel id="secCode" value="#{recruiterController.studentProfile.secondaryPhCountryCode}"/>
                                <h:outputLabel id="secNum" value="#{recruiterController.studentProfile.secondaryPhNum}"/>
                            </td>
                        </tr>
                        <tr>                    
                            <td>
                                Country 
                            </td>
                            <td>
                                <h:outputLabel id="country" value="#{recruiterController.studentProfile.country}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                State 
                            </td>
                            <td>
                                <h:outputLabel id="state" value="#{recruiterController.studentProfile.state}"/>
                            </td>
                        </tr>
                        <tr>                    
                            <td>
                                City 
                            </td>
                            <td>
                                <h:outputLabel id="city" value="#{recruiterController.studentProfile.city}"/>
                            </td>
                        </tr>                        
                    </table>
                </h:form>
   </ui:define>
</ui:decorate>
</ui:composition>
