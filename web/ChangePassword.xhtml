<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" >
    <h:head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
        Change Password: <h:inputText id="password" value="#{loginController.loginBean.password}"/><br/>
        Retype Password: <h:inputText id="retype" value="#{loginController.loginBean.password}"/><br/>
        <h:commandButton id="changePassword" value="Change Password" action="#{loginController.changePassword()}"/><br/>
        <h:outputText id="result" value="#{loginController.errorMessage}"/>
                         
        </h:form>
        <f:metadata>
            <f:viewParam name="fgetLink" value="#{loginController.loginBean.verifyLink}" required="true" />
            <f:event type="preRenderView" listener="#{loginController.verifyLink()}" />
        </f:metadata>
    </h:body>
</html>
