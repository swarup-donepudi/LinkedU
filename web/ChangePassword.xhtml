<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templates\AppTheme.xhtml">
            <ui:define name="logoutFrame">
            </ui:define>
            <ui:define name="content">
                <div>

                    <h:form>
                        Change Password: <h:inputSecret id="password" value="#{loginController.loginBean.password}"/><br/>
                        Retype Password: <h:inputSecret id="retype" value="#{loginController.loginBean.password}"/><br/>
                        <h:commandButton id="changePassword" value="Change Password" action="#{loginController.changePassword()}"/><br/>


                    </h:form>

                    <f:metadata>
                        <f:viewParam name="fgetLink" value="#{loginController.loginBean.verifyLink}" required="true" />
                        <f:event type="preRenderView" listener="#{loginController.verifyLink()}" />
                    </f:metadata>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
