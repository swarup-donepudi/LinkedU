<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="templates\AppTheme.xhtml">
            <ui:define name="header">
                            <h:form>
                <h:link outcome="index">
                    <div id="logo"></div>
                </h:link>
            </h:form>
            </ui:define>
            <ui:define name="logoutFrame">
                <div id="noLogout">
                </div>
            </ui:define>
            <ui:define name="content">
                <div>

                    <h:form>
                        <table cellspacing="20">
                            <tr>
                                <td>Change Password</td>
                                <td><p:password id="password" value="#{loginController.loginBean.password}" feedback="true"/></td>
                            </tr>
                             <tr>
                                <td>Retype Password</td>
                                <td><p:password id="retype" value="#{loginController.loginBean.password}" feedback="true"/></td>
                            </tr>                           
                        </table>
                        <p:commandButton id="changePassword" value="Change Password" action="#{loginController.changePassword()}"/><br/><br/>
                    </h:form>

                    <f:metadata>
                        <f:viewParam name="fgetLink" value="#{loginController.loginBean.verifyLink}" required="true" />
                        <f:event type="preRenderView" listener="#{loginController.verifyLink()}" />
                    </f:metadata>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
