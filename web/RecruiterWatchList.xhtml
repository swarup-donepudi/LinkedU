<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginController.checkSessionStatus()}"/>
    </f:metadata>
        <f:metadata>
        <f:event type="preRenderView" listener="#{recruiterController.loadRecruiterWatchList()}"/>
    </f:metadata>
    <ui:decorate template="#{templateController.pageTemplate}">
        <ui:define name="content">
            <p:dataTable id="watchList" value="#{recruiterController.recruiterWatchList}" var="wl">
                <p:column width="10%">
                    <!-- column header -->
                    <f:facet name="header">Click</f:facet>
                    <!-- row record -->
                    <h:link id="selectedUsername" outcome="StudentProfileForRecruiter" value="View Profile" includeViewParams="true">
                        <f:param  name="selectedUsername" value="#{wl.wlItem}" /> 
                    </h:link>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">First Name</f:facet>
                    <!-- row record -->
                    #{wl.itemFname}
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Last Name</f:facet>
                    <!-- row record -->
                    #{wl.itemLname}
                </p:column>                
            </p:dataTable>
            <h:form>
                <p:commandButton ajax="false" id="searchButton" action="#{recruiterController.redirectToCompare}" value="Compare Students">    
                            </p:commandButton>
            </h:form>
        </ui:define>
    </ui:decorate>
</ui:composition>
