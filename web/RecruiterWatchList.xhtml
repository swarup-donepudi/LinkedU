<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Recruiter Watch List</title>
        <h:outputStylesheet library="css" name="AppTheme.css"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <ui:composition template="templates\AppThemeRecruiter.xhtml">
            <ui:define name="content">
                <p:dataTable id="watchList" value="#{recruiterController.recruiterProfile.watchList}" var="rwl">
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">Click</f:facet>
                            <!-- row record -->
                            <h:link id="selectedUsername" outcome="StudentProfileForRecruiter" value="View" includeViewParams="true">
                                <f:param  name="selectedUsername" value="#{rwl}" /> 
                            </h:link>
                        </p:column>
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">Username</f:facet>
                            <!-- row record -->
                            #{rwl}
                        </p:column>
                    </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
