<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginController.checkSessionStatus()}"/>
    </f:metadata>
    <ui:decorate template="#{templateController.pageTemplate}">
        <ui:define name="content">
            <p:dataTable id="watchList" value="#{commonController.watchList}" var="wl">
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Click</f:facet>
                    <!-- row record -->
                    <h:link id="selectedUsername" outcome="#{commonController.watchListViewProfile}" value="View" includeViewParams="true">
                        <f:param  name="selectedUsername" value="#{wl}" /> 
                    </h:link>
                </p:column>
                <p:column>
                    <!-- column header -->
                    <f:facet name="header">Username</f:facet>
                    <!-- row record -->
                    #{wl}
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:decorate>
</ui:composition>
