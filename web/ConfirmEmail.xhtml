<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="verifylink" value="#{signupController.signupBean.verifyString}" required="true" />
        <f:event type="preRenderView" listener="#{signupController.verifyLink()}" />
    </f:metadata>
    <ui:decorate template="templates\AppThemeRecruiter.xhtml">
        <ui:define name="content">
            <p>You successfully verified your account </p> 
            <h:outputText value="#{signupController.signupBean.userName}"/>
        </ui:define>
    </ui:decorate>
</ui:composition>
