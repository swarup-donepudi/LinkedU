<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkEDU</title>
        <h:outputStylesheet library="css" name="AppTheme.css"  />
    </h:head>
    <h:body>
        <ui:composition template="#{templateController.pageTemplate}">
            <ui:define name="content">
                <h:form>
                    <p:dataTable id="inboxItems" value="#{messageController.userInbox}" var="message"
                                 paginator="true" rows="10">
                        <p:column style="width: 12%">
                            <!-- column header -->
                            <f:facet name="header" >From</f:facet>
                            <!-- row record -->
                            <h:link id="selectedUsername" outcome="RecruiterProfileForStudent" value="#{message.fromAddress}" includeViewParams="true">
                                <f:param  name="selectedUsername" value="#{message.fromAddress}" /> 
                            </h:link>
                        </p:column>            
                        <p:column style="width: 20%">
                            <!-- column header -->
                            <f:facet name="header">Subject</f:facet>
                            <!-- row record -->
                            #{message.subject}
                        </p:column>
                        <p:column style="width: 40%">
                            <f:facet name="header">Message</f:facet>
                                #{message.messageBody}
                        </p:column> 
                        <p:column style="width: 8%">
                            <f:facet name="header">Reply</f:facet>
                            <h:link id="replyMsg" outcome="RecruiterProfileForStudent" value="Reply" includeViewParams="true">
                                <f:param  name="selectedMsg" value="#{message.msgId}" /> 
                            </h:link>                            
                        </p:column>
                        <p:column style="width: 8%">
                            <f:facet name="header">Delete</f:facet>
                            <h:link id="deleteMsg" outcome="LoginFailed" value="Delete" includeViewParams="true">
                                <f:param  name="selectedMsg" value="#{message.msgId}" /> 
                            </h:link>                            
                        </p:column>                        
                    </p:dataTable>                
                </h:form>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
