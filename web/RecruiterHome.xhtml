<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Recruiter Homepage</title>
        <h:outputStylesheet library="css" name="AppTheme.css"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <ui:composition template="templates\AppThemeTemplate.xhtml">
            <ui:define name="content">
                Welcome <h:outputText value="#{loginController.loginBean.userName}"></h:outputText>!!!
                <br />
                <br />
                <div id="NavBar">
                <ul>
                    <li>
                        <h:form>
                            <h:commandButton value="Edit Profile" action="#{profileController.showRecruiterHisProfile()}"></h:commandButton>
                        </h:form>
                    </li>
                    
                    <li><h:form>
                        <h:commandButton value="My Watch List" action="#{profileController.showWatchList()}"></h:commandButton>
                    </h:form></li>

                    <li><h:form>
                            <h:commandButton value="Search Students" action="#{searchController.showStudentSearchFormToRecruiter()}"></h:commandButton>
                        </h:form>
                    </li>
                </ul>
                </div>
            </ui:define>
        </ui:composition>
    </body>
