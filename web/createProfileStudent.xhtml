<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:outputStylesheet library="css" name="LoginPage.css" />
    <h:head>
        <title>Create Profile</title>
        
              
    </h:head>
    <body>
        <div id="logoFrame">
            <h:graphicImage value="resources/images/linkedULogo.png"  height="100" />
        </div>
       
        <h:form id="createProfileStudentForm">
            <h:panelGrid columns="2" columnClasses="parameter, values">
            First Name: <h:inputText id="fName" value="#{loginController.loginBean.userName}"></h:inputText>
            Last Name : <h:inputText id="lName" value="#{loginController.loginBean.userName}"></h:inputText>
            Gender <h:selectOneRadio value="#{loginController.loginBean}">
                        <f:selectItem itemValue="male" itemLabel="male" />
                        <f:selectItem itemValue="female" itemLabel="female" />
            </h:selectOneRadio>
            Date (MM/DD/YYYY): <h:inputText value="#{loginController.loginBean.userName}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:inputText>
            <h:outputText value="Highest Degree Earned"/><h:selectOneMenu value="#{loginController.loginBean.userName}">
                <f:selectItem itemLabel="Select Degree" noSelectionOption="true"/>
                <f:selectItem itemValue="PHD" itemLabel="PHD" />
                <f:selectItem itemValue="Masters" itemLabel="Masters" />
         	<f:selectItem itemValue="Bachelors" itemLabel="Bachelors" />
                <f:selectItem itemValue="High School" itemLabel="High School"/>
            </h:selectOneMenu>
           <h:outputText value="GPA"/><h:inputText id="gpa" value="#{loginController.loginBean.password}"/>
           Preferred Program <h:inputText id="program" value="#{loginController.loginBean.password}"/>
           Preferred University <h:inputText id="university" value="#{loginController.loginBean.password}"/>
           Contact info <h:inputText id="phoneno" value="#{loginController.loginBean.password}"/>
           Alternate info<h:inputText id="altPhone" value="#{loginController.loginBean.password}"/>
                                      <h:outputText value="Country"></h:outputText>
               <h:selectOneMenu value="#{loginController.loginBean.password}">
                   <f:selectItem itemValue="country"/>
               </h:selectOneMenu>
               
            </h:panelGrid>
            <h:commandButton value="abc" action="#{loginController.signUpValidation()}"/>
        </h:form>
           
    </body>
</html>
