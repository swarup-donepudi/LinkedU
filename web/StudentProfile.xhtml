<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <title>Student Profile</title>
        <h:outputStylesheet library="css" name="AppTheme.css"  />
    </h:head>
    <body>
        <ui:composition template="templates\AppThemeTemplate.xhtml">
            <ui:define name="content">
                <h:form id="editStudentProfileForm">
                    <table id="studentProfileTablea" cellspacing="20">
                        <tr>
                            <td>  
                                First Name </td>
                            <td>
                                <h:inputText id="rectruiterFName" value="#{profileController.studentProfile.fName}"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>                
                                Last Name  </td>
                            <td>
                                <h:inputText id="rectruiterLName" value="#{profileController.studentProfile.lName}"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>  
                                Gender 
                            </td>
                            <td> 
                                <h:selectOneRadio id="gender" value="#{profileController.studentProfile.gender}">
                                    <f:selectItem itemValue="M" itemLabel="Male" />
                                    <f:selectItem itemValue="F" itemLabel="Female" />
                                </h:selectOneRadio>
                            </td>
                        </tr>
                        <tr>
                            <td>                          
                                DOB 
                            </td>
                            <td>                 
                                <h:inputText id="dob" value="#{profileController.studentProfile.dob}"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>  
                                Highest Degree  
                            </td>
                            <td> 
                                <h:inputText id="univURL" value="#{profileController.studentProfile.highestDegree}"></h:inputText>
                            </td>
                        </tr>  
                        <tr>
                            <td> 
                                GPA 
                            </td>
                            <td> 
                                <h:inputText id="gpa" value="#{profileController.studentProfile.GPA}"/>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                Preferred Program 
                            </td>
                            <td> 
                                <h:inputText id="preferredProgram" value="#{profileController.studentProfile.preferredProgram}"/>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                Preferred Universities 
                            </td>
                            <td> 
                                <h:inputText id="preferredUnivs" value="#{profileController.studentProfile.primaryPhCountryCode}"/>
                            </td>
                        </tr>                
                        <tr>
                            <td> 
                                Primary Phone 
                            </td>
                            <td> 
                                <h:inputText id="primaryCode" value="#{profileController.studentProfile.primaryPhCountryCode}"/>
                                <h:inputText id="primaryNum" value="#{profileController.studentProfile.primaryPhNum}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>                                 
                                Secondary Phone 
                            </td>
                            <td>
                                <h:inputText id="secCode" value="#{profileController.studentProfile.secondaryPhCountryCode}"/>
                                <h:inputText id="secNum" value="#{profileController.studentProfile.secondaryPhNum}"/>
                            </td>
                        </tr>
                        <tr>                    
                            <td>
                                Country 
                            </td>
                            <td>
                                <h:inputText id="country" value="#{profileController.studentProfile.country}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                State 
                            </td>
                            <td>
                                <h:inputText id="state" value="#{profileController.studentProfile.state}"/>
                            </td>
                        </tr>
                        <tr>                    
                            <td>
                                City 
                            </td>
                            <td>
                                <h:inputText id="city" value="#{profileController.studentProfile.city}"/>
                            </td>
                        </tr>
                    </table>
                    <h:commandButton value="Update Profile" 
                                     action="#{profileController.updateStudentProfile()}"/>
                </h:form><br /><br />
                <h:outputText value="#{profileController.profileUpdateMessage}"></h:outputText>                    
            </ui:define>
        </ui:composition>                
    </body>
</html>
