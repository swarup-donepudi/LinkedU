<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginController.checkSessionStatus()}"/>
    </f:metadata>
    <f:metadata>
        <f:event type="preRenderView" listener="#{recruiterController.showStudentProfileToRecruiter()}"/>
    </f:metadata>
    <ui:decorate template="templates\AppThemeRecruiter.xhtml">
        <ui:define name="content">
            <h:form id="StudentProfileForm">
                <table id="studentProfileTablea" cellspacing="20">
                    <tr>
                        <td>  
                            First Name </td>
                        <td>
                            <h:outputLabel id="studentFName" value="#{recruiterController.selectedStudent.fname}"></h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td>                
                            Last Name  </td>
                        <td>
                            <h:outputLabel id="studentLName" value="#{recruiterController.selectedStudent.lname}"></h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td>  
                            Gender 
                        </td>
                        <td> 
                            <h:outputLabel id="gender" value="#{recruiterController.selectedStudent.gender}"></h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td>                          
                            DOB 
                        </td>
                        <td>                 
                            <h:outputLabel id="dob" value="#{recruiterController.selectedStudent.dob}"></h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td>  
                            Highest Degree  
                        </td>
                        <td> 
                            <h:outputLabel id="highestDegree" value="#{recruiterController.selectedStudent.highestDegree}"></h:outputLabel>
                        </td>
                    </tr>  
                    <tr>
                        <td> 
                            GPA 
                        </td>
                        <td> 
                            <h:outputLabel id="gpa" value="#{recruiterController.selectedStudent.GPA}"/>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            SAT 
                        </td>
                        <td> 
                            <h:outputLabel id="sat" value="#{recruiterController.selectedStudent.SAT}"/>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            ACT 
                        </td>
                        <td> 
                            <h:outputLabel id="act" value="#{recruiterController.selectedStudent.ACT}"/>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            TOEFL 
                        </td>
                        <td> 
                            <h:outputLabel id="toefl" value="#{recruiterController.selectedStudent.TOEFL}"/>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            GRE 
                        </td>
                        <td> 
                            <h:outputLabel id="gre" value="#{recruiterController.selectedStudent.GRE}"/>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            IELTS 
                        </td>
                        <td> 
                            <h:outputLabel id="ielts" value="#{recruiterController.selectedStudent.IELTS}"/>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            Certifications 
                        </td>
                        <td> 
                            <h:outputLabel id="certifications" value="#{recruiterController.selectedStudent.ceritifications}"/>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            EMAIL 
                        </td>
                        <td> 
                            <h:outputLabel id="EMAIL" value="#{recruiterController.selectedStudent.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            Preferred Program 
                        </td>
                        <td> 
                            <h:outputLabel id="preferredProgram" value="#{recruiterController.selectedStudent.preferredPrograms}"/>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            Preferred Institutions 
                        </td>
                        <td> 
                            <h:outputLabel id="preferredInsts" value="#{recruiterController.selectedStudent.preferredInsts}"/>
                        </td>
                    </tr>  
                    <tr>                    
                        <td>
                            Youtube Links 
                        </td>
                        <td>
                            <p:media value="#{recruiterController.selectedStudent.youtubeLink}" width="420" height="315" player="flash"/>
                        </td>
                    </tr>
                    <tr>
                        <td> 
                            Primary Phone 
                        </td>
                        <td> 
                            <h:outputLabel id="primaryCode" value="#{recruiterController.selectedStudent.countryDialingCode}"/>
                            <h:outputLabel id="primaryNum" value="#{recruiterController.selectedStudent.primaryPhNum}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>                                 
                            Secondary Phone 
                        </td>
                        <td>
                            <h:outputLabel id="secCode" value="#{recruiterController.selectedStudent.countryDialingCode}"/>
                            <h:outputLabel id="secNum" value="#{recruiterController.selectedStudent.secondaryPhNum}"/>
                        </td>
                    </tr>
                    <tr>                    
                        <td>
                            City 
                        </td>
                        <td>
                            <h:outputLabel id="city" value="#{recruiterController.selectedStudent.city}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            State 
                        </td>
                        <td>
                            <h:outputLabel id="state" value="#{recruiterController.selectedStudent.state}"/>
                        </td>
                    </tr>                    
                    <tr>                    
                        <td>
                            Country 
                        </td>
                        <td>
                            <h:outputLabel id="country" value="#{recruiterController.selectedStudent.country}"/>
                        </td>
                    </tr>                        
                </table>
                <table cellspacing="20">
                    <tr>
                        <td><p:commandButton id ="wlButton" rendered="#{recruiterController.selectedStudentNotInWatchList}"
                                             action="#{recruiterController.addStudentToWatchList()}"
                                             value="Add to Watch List">
                                <f:ajax execute="StudentProfileForm" render="wlButton"/>
                            </p:commandButton></td>
                        <td><p:commandButton action="RequestMoreInfo?faces-redirect=true" value="Request More Info" ajax="false"></p:commandButton></td>
                        <td><p:commandButton action="ScheduleAppointment?faces-redirect=true" value="Schedule Appointment" ajax="false"></p:commandButton></td>                            
                        <td><p:commandButton action="#{recruiterController.addStudentToWatchList()}" value="Add to watch list" ajax="false"></p:commandButton></td>                            
                    </tr>
                </table>
                <p:outputLabel id="wlLbl" value="#{recruiterController.watchListUpdateMsg}"/>
            </h:form>
        </ui:define>
    </ui:decorate>
</ui:composition>
