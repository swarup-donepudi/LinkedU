
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:event type="preRenderView" listener="#{recruiterController.shoWStudentProfileToRecruiter()}"/>
</f:metadata>
<ui:decorate template="templates\AppThemeRecruiter.xhtml">
   <ui:define name="content">
       <h:form id="editStudentProfileForm">
                    <table id="studentProfileTablea" cellspacing="20">
                        <tr>
                            <td>  
                                First Name </td>
                           <td>
                               <h:outputLabel id="studentFName" value="#{recruiterController.selectedStudent.fName}"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>                
                                Last Name  </td>
                           <td>
                                <h:outputLabel id="studentLName" value="#{recruiterController.selectedStudent.lName}"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>  
                                Gender 
                            </td>
                            <td> 
                                <h:outputLabel id="gender" value="#{recruiterController.selectedStudent.gender}"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>                          
                                DOB 
                            </td>
                            <td>                 
                                <h:outputLabel id="dob" value="#{recruiterController.selectedStudent.dob}"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>  
                                Highest Degree  
                            </td>
                            <td> 
                                <h:outputLabel id="highestDegree" value="#{recruiterController.selectedStudent.highestDegree}"></h:outputLabel>
                            </td>
                        </tr>  
                        <tr>
                            <td> 
                                GPA 
                            </td>
                            <td> 
                                <h:outputLabel id="gpa" value="#{recruiterController.selectedStudent.GPA}"/>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                Preferred Program 
                            </td>
                            <td> 
                                <h:outputLabel id="preferredProgram" value="#{recruiterController.selectedStudent.preferredProgram}"/>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                Preferred Universities 
                            </td>
                            <td> 
                                <h:outputLabel id="preferredUnivs" value="#{recruiterController.selectedStudent.preferredUnivs}"/>
                            </td>
                        </tr>                
                        <tr>
                            <td> 
                                Primary Phone 
                            </td>
                            <td> 
                                <h:outputLabel id="primaryCode" value="#{recruiterController.selectedStudent.primaryPhCountryCode}"/>
                                <h:outputLabel id="primaryNum" value="#{recruiterController.selectedStudent.primaryPhNum}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>                                 
                                Secondary Phone 
                            </td>
                            <td>
                                <h:outputLabel id="secCode" value="#{recruiterController.selectedStudent.secondaryPhCountryCode}"/>
                                <h:outputLabel id="secNum" value="#{recruiterController.selectedStudent.secondaryPhNum}"/>
                            </td>
                        </tr>
                        <tr>                    
                            <td>
                                Country 
                            </td>
                            <td>
                                <h:outputLabel id="country" value="#{recruiterController.selectedStudent.country}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                State 
                            </td>
                            <td>
                                <h:outputLabel id="state" value="#{recruiterController.selectedStudent.state}"/>
                            </td>
                        </tr>
                        <tr>                    
                            <td>
                                City 
                            </td>
                            <td>
                                <h:outputLabel id="city" value="#{recruiterController.selectedStudent.city}"/>
                            </td>
                        </tr>                        
                    </table>
                    <table cellspacing="20">
                        <tr>
                            <td><p:commandButton rendered="#{recruiterController.selectedStudentNotInWatchList}"
                                             action="#{recruiterController.addStudentToWatchList(studentUsername)}"
                                             value="Add to Watch List"
                                             ajax="false"></p:commandButton></td>
                            <td><p:commandButton action="#" value="Request More Info" ajax="false"></p:commandButton></td>
                            <td><p:commandButton action="#" value="Schedule Appointment" ajax="false"></p:commandButton></td>                            
                        </tr>
                    </table>
                </h:form>
