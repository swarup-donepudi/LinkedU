
<ui:composition 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
    <f:event type="preRenderView" listener="#{searchController.fetchSelectedStudentProfile}"/>
</f:metadata>
<ui:decorate template="templates\AppThemeRecruiter.xhtml">
   <ui:define name="content">
       <h:form id="editStudentProfileForm">
                    <table id="studentProfileTablea" cellspacing="20">
                        <tr>
                            <td>  
                                First Name </td>
                           <td>
                                <h:outputLabel id="studentFName" value="#{searchController.selectedProfile.fName}"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>                
                                Last Name  </td>
                           <td>
                                <h:outputLabel id="studentLName" value="#{searchController.selectedProfile.lName}"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>  
                                Gender 
                            </td>
                            <td> 
                                <h:outputLabel id="gender" value="#{searchController.selectedProfile.gender}"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>                          
                                DOB 
                            </td>
                            <td>                 
                                <h:outputLabel id="dob" value="#{searchController.selectedProfile.dob}"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>  
                                Highest Degree  
                            </td>
                            <td> 
                                <h:outputLabel id="highestDegree" value="#{searchController.selectedProfile.highestDegree}"></h:outputLabel>
                            </td>
                        </tr>  
                        <tr>
                            <td> 
                                GPA 
                            </td>
                            <td> 
                                <h:outputLabel id="gpa" value="#{searchController.selectedProfile.GPA}"/>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                Preferred Program 
                            </td>
                            <td> 
                                <h:outputLabel id="preferredProgram" value="#{searchController.selectedProfile.preferredProgram}"/>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                Preferred Universities 
                            </td>
                            <td> 
                                <h:outputLabel id="preferredUnivs" value="#{searchController.selectedProfile.preferredUnivs}"/>
                            </td>
                        </tr>                
                        <tr>
                            <td> 
                                Primary Phone 
                            </td>
                            <td> 
                                <h:outputLabel id="primaryCode" value="#{searchController.selectedProfile.primaryPhCountryCode}"/>
                                <h:outputLabel id="primaryNum" value="#{searchController.selectedProfile.primaryPhNum}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>                                 
                                Secondary Phone 
                            </td>
                            <td>
                                <h:outputLabel id="secCode" value="#{searchController.selectedProfile.secondaryPhCountryCode}"/>
                                <h:outputLabel id="secNum" value="#{searchController.selectedProfile.secondaryPhNum}"/>
                            </td>
                        </tr>
                        <tr>                    
                            <td>
                                Country 
                            </td>
                            <td>
                                <h:outputLabel id="country" value="#{searchController.selectedProfile.country}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                State 
                            </td>
                            <td>
                                <h:outputLabel id="state" value="#{searchController.selectedProfile.state}"/>
                            </td>
                        </tr>
                        <tr>                    
                            <td>
                                City 
                            </td>
                            <td>
                                <h:outputLabel id="city" value="#{searchController.selectedProfile.city}"/>
                            </td>
                        </tr>
                        <tr>
                            <td><h:commandButton value="Add to Watch List" 
                                                 action="#{searchController.addStudentToWatchList(searchController.selectedProfile.username)}"/></td>
                        </tr>
                        <tr>                            
                        </tr>
                        <tr>
                            <h:outputText value="#{searchController.watchListUpdateMsg}"></h:outputText>
                        </tr>                        
                    </table>
                </h:form>
       
       
   </ui:define>
</ui:decorate>
</ui:composition>
