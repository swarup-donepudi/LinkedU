<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <title>Student Profile</title>
        <h:outputStylesheet library="css" name="AppTheme.css"  />
    </h:head>
    <body>
        <ui:composition template="templates\AppThemeRecruiter.xhtml">
            <ui:define name="content">
                <h:form id="editStudentProfileForm">
                    <table id="studentProfileTablea" cellspacing="20">
                        <tr>
                            <td>  
                                First Name </td>
                            <td>
                                <h:outputLabel id="rectruiterFName" value="Ankit"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>                
                                Last Name  </td>
                            <td>
                                <h:outputLabel id="rectruiterLName" value="Chinani"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>  
                                Gender 
                            </td>
                            <td> 
                                 <h:outputLabel id="gender" value="Male"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>                          
                                DOB 
                            </td>
                            <td>                 
                                <h:outputLabel id="dob" value="1990-10-21"></h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td>  
                                Highest Degree  
                            </td>
                            <td> 
                                <h:outputLabel id="univURL" value="High School"></h:outputLabel>
                            </td>
                        </tr>  
                        <tr>
                            <td> 
                                GPA 
                            </td>
                            <td> 
                                <h:outputLabel id="gpa" value="3.0"/>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                Preferred Program 
                            </td>
                            <td> 
                                <h:outputLabel id="preferredProgram" value="Information Systems"/>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                Preferred Universities 
                            </td>
                            <td> 
                                <h:outputLabel id="preferredUnivs" value="Illinois State University"/>
                            </td>
                        </tr>                
                        <tr>
                            <td> 
                                Primary Phone 
                            </td>
                            <td> 
                                <h:outputLabel id="primaryCode" value="+1"/>
                                <h:outputLabel id="primaryNum" value="3095320966"/>
                            </td>
                        </tr>
                        <tr>
                            <td>                                 
                                Secondary Phone 
                            </td>
                            <td>
                                <h:outputLabel id="secCode" value=""/>
                                <h:outputLabel id="secNum" value=""/>
                            </td>
                        </tr>
                        <tr>                    
                            <td>
                                Country 
                            </td>
                            <td>
                                <h:outputLabel id="country" value="United States"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                State 
                            </td>
                            <td>
                                <h:outputLabel id="state" value="Illinois"/>
                            </td>
                        </tr>
                        <tr>                    
                            <td>
                                City 
                            </td>
                            <td>
                                <h:outputLabel id="city" value="Chicago"/>
                            </td>
                        </tr>
                        <tr>
                            <td><h:commandButton value="Add to Watch List" 
                                                 action="#{searchController.addStudentToWatchList(searchController.selectedProfile.username)}"/></td>
                        </tr>
                    </table>
                </h:form>
                                  
            </ui:define>
        </ui:composition>                
    </body>
</html>
