<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <h:outputStylesheet name="AppTheme.css" library="css" />
    </h:head>
    <body>
        <ui:composition>
            <ul>
                <li>                        
                    <h:link value="Edit Profile" outcome="RecruiterProfile"></h:link>
                </li>
                <li>
                    <h:link id="inbox" value="Inbox" outcome="UserInbox"><sup><h:outputText value="#{messageController.unreadMsgsCount}" id="unreadCount"/></sup></h:link>
                    <p:tooltip id="toolTipGrow" for="inbox" value="#{messageController.toolTipInbox}" showEffect="clip" hideEffect="explode" />
                </li>
            </ul>
            <ul>                
                <li><h:form>
                        <h:commandLink value="My Watch List" action="#{commonController.showUserWatchList}"></h:commandLink>
                    </h:form>
                </li>
                <li>
                    <h:link value="Search Students" outcome="SearchStudents"></h:link>
                </li>
                <li>
                    <h:link value="Compare Students" outcome="CompareStudents"></h:link>
                </li>                
            </ul>
        </ui:composition>
    </body>
</html>
