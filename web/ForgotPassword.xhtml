<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkEDU</title>
        <h:outputStylesheet library="css" name="AppTheme.css"  />
    </h:head>
    <script language="javascript">
        function hideThisForm() {
            document.getElementById("forgotPwdForm").style.display = 'none';
        }
    </script>
    <body>
        <ui:composition template="templates\AppTheme.xhtml">
            <ui:define name="header">
                <h:form>
                    <h:link outcome="index">
                        <div id="logo"></div>
                    </h:link>
                </h:form>
            </ui:define>
            <ui:define name="logoutFrame">
            </ui:define>
            <ui:define name="content">
                <div>

                    <h:form id="forgotPwdForm"  onsubmit="return validateLoginForm()">
                        <table cellspacing="20">
                            <tr>
                                <td>E-Mail</td> <td><h:inputText id="emailId" required="true" value="#{loginController.loginBean.userName}"></h:inputText></td>
                            </tr>
                            <tr>
                                <td><p:commandButton ajax="true" id="retrievePwd"  value="Retrieve Password" >
                                        <p:ajax event="click" process="@form" listener="#{loginController.sendForgotPasswordEmail}" update=":outerForm:mailSent"></p:ajax>
                                    </p:commandButton></td>
                            </tr>
                        </table>

                    </h:form>
                    <h:form id="outerForm">
                        <h:outputText id="mailSent" value="#{loginController.errorMessage}"/>
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
