<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkEDU</title>
        <h:outputStylesheet library="css" name="AppTheme.css"  />
    </h:head>
    <body>
        <ui:composition template="templates\AppTheme.xhtml">
            <ui:define name="logoutFrame">
            </ui:define>
            <ui:define name="content">
                <div>
                    <h:form id="forgotPwdForm"  onsubmit="return validateLoginForm()">
                        <table cellspacing="20">
                            <tr>
                                <td>E-Mail</td> <td><h:inputText id="emailId" value="#{loginController.loginBean.userName}"></h:inputText></td>
                            </tr>
                            <tr>
                                <td><p:commandButton id="retrievePwd" value="Retrieve Password" action="#{loginController.sendForgotPasswordEmail()}"></p:commandButton></td>
                            </tr>
                        </table>
                        <h:outputText id="mailSent" value="#{loginController.errorMessage}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
