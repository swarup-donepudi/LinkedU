<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <script language="javascript">
            function validateLoginForm() {
                var userName = document.getElementById("loginForm:username");
                var pwd = document.getElementById("loginForm:pwd");
                if (userName.value == "") {
                    return false;
                }
                if (pwd.value == "") {
                    return false;
                }
                return true;
            }

            function validateSignupForm() {
                var newUsername = document.getElementById("signupForm:newUsername");
                var newPwd1 = document.getElementById("signupForm:newPwd1");
                var newPwd2 = document.getElementById("signupForm:newPwd2");
                var newEmail = document.getElementById("signupForm:newEmail");
                var newAccountType = document.getElementById("signupForm:newAccountType");
                if (newUsername.value == "") {
                    document.getElementById("noNewUserName").innerHTML = "pls enter the user name";
                    return false;
                }
                else {
                    document.getElementById("noNewUserName").innerHTML = "";
                }
                if (newPwd1.value == "") {
                    document.getElementById("noPwd1").innerHTML = "Password Missing";
                    return false;
                }
                else {
                    document.getElementById("noPwd1").innerHTML = "";
                }

                if (newPwd2.value == "") {
                    document.getElementById("noPwd2").innerHTML = "Retype the password";
                    return false;
                }
                else {
                    document.getElementById("noPwd2").innerHTML = "";
                }

                if (newPwd1.equals(newPwd2)) {
                    document.getElementById("noPwd2").innerHTML = "Password do not match.";
                    return false;
                }
                else {
                    document.getElementById("noPwd2").innerHTML = "";
                }

                if (newEmail.value == "") {
                    document.getElementById("noEmail").innerHTML = "Email Field Empty";
                    return false;
                }
                else {
                    document.getElementById("noEmail").innerHTML = "Email Field Empty";
                }
                if (newAccountType.value == "") {
                    document.getElementById("noType").innerHTML = "Pls select the type of account";
                    return false;
                }
                else {
                    document.getElementById("noType").innerHTML = "";
                }


                return true;
            }
        </script>
        <title>LinkedU Login</title>
    </h:head>
    <h:outputStylesheet library="css" name="IndexPage.css"  />
    <h:body>
        <div id="indexHeader">
            <div id="logo"></div><!-- Closing Logo Frame DIV -->
            <div id="loginFrame">
                <h:form id="loginForm"  onsubmit="return validateLoginForm()">
                    <table cellspacing="5">
                        <tr><td>Username</td><td>Password</td></tr>
                        <tr><td><p:inputText id="username" value="#{loginController.loginBean.userName}"></p:inputText></td>
                            <td><p:password id="pwd"  redisplay="false" value="#{loginController.loginBean.password}"></p:password></td>
                            <td><p:commandButton id="loginUser" value="Login" action="#{loginController.validateCredentials()}" ajax="false"></p:commandButton></td></tr>
                        <tr><td class="smallLbls"><p:selectBooleanCheckbox value="#{loginController.rememberMe}" />&#xA0;Remember me</td><td class="smallLbls"><p:link value="Forgot Password" outcome ="ForgotPassword"></p:link></td></tr>
                    </table>
                </h:form>
            </div>
        </div>
        <div id="WelcomeBanner">
            <p><h2>Students find their dream Institution</h2><br/>
                <h2>Educational Institutions find potential students</h2><br/></p>
        </div>
        <table id="signupTable" cellspacing="10">
            <tr>
                <td>
                    <div id="signupFrame">
                        <h:form id="signupForm" onsubmit="return validateSignupForm()">
                            <table id="signupTable" cellspacing="20">
                                <tr>
                                    <td colspan="2">Not a member yet? Signup is easy!!!</td>
                                </tr>
                                <tr>
                                    <td>Username </td><td><p:inputText id="newUsername"   value="#{signupController.signupBean.userName}" >

                                        </p:inputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Password </td><td><p:password id="newPwd1" redisplay="false"   value="#{signupController.signupBean.password}" ></p:password><h4 class="UserWarning" id="noPwd1"></h4></td>
                                </tr>
                                <tr>
                                    <td>Confirm  </td> <td><p:password id="newPwd2" redisplay="false"   value="#{signupController.signupBean.password}" ></p:password> <h4 class="UserWarning" id="noPwd2"></h4></td>
                                </tr>
                                <tr>
                                    <td>E-Mail </td><td><p:inputText   id="newEmail"  value="#{signupController.signupBean.eMail}" ></p:inputText><h4 class="UserWarning" id="noEmail"></h4></td>
                                </tr>
                                <tr>
                                    <td>I'm a</td><td><p:selectOneRadio id="newAccountType" value="#{signupController.signupBean.accountType}" ><h4 class="UserWarning" id="noType"></h4>
                                            <f:selectItem itemValue="S" itemLabel="&#xA0;Student" />
                                            <f:selectItem itemValue="R" itemLabel="&#xA0;Recruiter" />
                                        </p:selectOneRadio></td>
                                </tr>
                                <tr>
                                    <td><p:commandButton id="signupUser" ajax="false" value="Signup" action="#{signupController.signupUser()}"></p:commandButton></td>
                                </tr>
                            </table>
                        </h:form>
                    </div><!-- Closing signupFrame DIV -->
                </td>
                <td>
                    <div id="signUpErrors">
                        <table id="signupErrorTable" cellspacing="25">
                            <tr>
                            </tr>                            
                            <tr>
                                <td>USERNAMEMSG</td>
                            </tr>
                            <tr>
                                <td>Password MSG </td>
                            </tr>
                            <tr>
                                <td>Password MSG </td>
                            </tr>
                            <tr>
                                <td>E-Mail  MSG</td>
                            </tr>
                            <tr>
                                <td>Type Msg</td>
                            </tr>
                            <tr>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>

    </h:body>
</html>
