<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LinkedU Login</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            Username <h:inputText id="username" value="#{loginController.loginBean.userName}"></h:inputText><br /><br />
            Password <h:inputSecret redisplay="false" value="#{loginController.loginBean.password}"></h:inputSecret><br /><br />
            <h:commandButton id="loginUser" value="Login" action="#{loginController.validateCredentials()}"></h:commandButton>
            <br /><br />
        </h:form>
    </h:body>
</html>
