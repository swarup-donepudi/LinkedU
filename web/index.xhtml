<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LinkedU Login</title>
        
    </h:head>
    <h:outputStylesheet library="css" name="IndexPage.css"  />

    <h:body>
        <div id="logoFrame">
            <h:graphicImage value="resources/images/linkedULogo.png"  height="100" />
        </div><!-- Closing Logo Frame DIV -->
        <div id="loginFrame">
            <h:form id="loginForm">
                Username <h:inputText id="username" class="inputTextBox" value="#{loginController.loginBean.userName}"></h:inputText>&nbsp;
                Password <h:inputSecret class="inputTextBox" redisplay="false" value="#{loginController.loginBean.password}"></h:inputSecret>&nbsp;
                <h:commandButton id="loginUser" value="Login" action="#{loginController.validateCredentials()}"></h:commandButton>
            </h:form>
        </div><!-- Closing loginFrame DIV -->
        <div id="signupFrame">
            <h:form id="signupForm">
                <table id="signupTable" cellspacing="20">
                    <tr>
                        <td>Username </td><td><h:inputText id="newUsername" class="inputTextBox"  value="#{loginController.loginBean.userName}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Password </td><td><h:inputSecret redisplay="false" class="inputTextBox"  value="#{loginController.loginBean.password}"></h:inputSecret></td>
                    </tr>
                    <tr>
                        <td>Re-enter Password  </td> <td><h:inputSecret redisplay="false" class="inputTextBox"  value="#{loginController.loginBean.password}"></h:inputSecret> </td>
                    </tr>
                    <tr>
                        <td>EMail </td><td><h:inputSecret redisplay="false" class="inputTextBox"  value="#{loginController.loginBean.password}"></h:inputSecret></td>
                    </tr>
                </table>
                <h:commandButton id="signupUser" value="Signup" action="#{loginController.signUpValidation()}"></h:commandButton>
            </h:form>
        </div><!-- Closing signupFrame DIV -->        
    </h:body>
</html>
