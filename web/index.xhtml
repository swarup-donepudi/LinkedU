<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>LinkedU Login</title>

    </h:head>
    <h:outputStylesheet library="css" name="IndexPage.css"  />

    <h:body>
        <div id="logoFrame">
            <h:graphicImage value="resources/images/linkedULogo.png"  height="100" />
        </div><!-- Closing Logo Frame DIV -->
        <div id="loginFrame">
            <h:form id="loginForm">
                Username <h:inputText id="username" class="inputTextBox" value="#{loginController.loginBean.userName}" required="true"></h:inputText>&nbsp;
                Password <h:inputSecret class="inputTextBox" redisplay="false" value="#{loginController.loginBean.password}" required="true"></h:inputSecret>&nbsp;
                <h:commandButton class="button" id="loginUser" value="Login" action="#{loginController.validateCredentials()}"></h:commandButton>
            </h:form>
        </div>
        <div id="signupFrame">
            Not a member yet? Signup is super simple!!!
            <h:form id="signupForm">
                <table id="signupTable" cellspacing="20">
                    <tr>
                        <td>Username </td><td><h:inputText id="newUsername" class="inputTextBox"  value="#{signupController.signupBean.userName}" required="true"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Password </td><td><h:inputSecret redisplay="false" class="inputTextBox"  value="#{signupController.signupBean.password}" required="true"></h:inputSecret></td>
                    </tr>
                    <tr>
                        <td>Re-enter Password  </td> <td><h:inputSecret redisplay="false" class="inputTextBox"  value="#{signupController.signupBean.password}" required="true"></h:inputSecret> </td>
                    </tr>
                    <tr>
                        <td>E-Mail </td><td><h:inputText  class="inputTextBox"  value="#{signupController.signupBean.eMail}" required="true"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>I'm a</td><td><h:selectOneRadio value="#{signupController.signupBean.accountType}" required="true">
                                <f:selectItem itemValue="S" itemLabel="Student" />
                                <f:selectItem itemValue="R" itemLabel="Recruiter" />
                                
                            </h:selectOneRadio></td>
                    </tr>                    
                </table>
                <h:commandButton id="signupUser" class="button" value="Signup" action="#{signupController.signUpValidation()}"></h:commandButton>
            </h:form>
        </div><!-- Closing signupFrame DIV -->        
    </h:body>
</html>
