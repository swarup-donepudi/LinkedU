<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>LinkEDU</title>
        <h:outputStylesheet library="css" name="AppTheme.css"  />
    </h:head>
    <h:body>
        <ui:composition template="templates\AppThemeRecruiter.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable value="#{searchController.studentSearchResults}" var="sr"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 >
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Click</f:facet>
                            <!-- row record -->
                            <h:link id="selectedUsername" outcome="StudentProfileForRecruiter" value="View" includeViewParams="true">
                                <f:param  name="selectedUsername" value="#{sr.username}" /> 
                            </h:link>
                        </h:column>            

                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">First Name</f:facet>
                            <!-- row record -->
                            #{sr.getfName()}
                        </h:column>

                        <h:column>
                            <f:facet name="header">GPA</f:facet>
                                #{sr.GPA}
                        </h:column> 
                    </h:dataTable>                
                </h:form>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
