<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkEDU</title>
        <h:outputStylesheet library="css" name="AppTheme.css"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <ui:composition template="templates\AppThemeRecruiter.xhtml">
            <ui:define name="content">
                <h:form id="StudentSearchForm">
                    <table cellspacing="20">
                        <tr>
                            <td>Preferred University</td><td><h:inputText id="preferredUniv" value="#{recruiterController.studentSearchCriteria.preferredUniv}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>GPA</td><td><h:inputText id="GPA" value="#{recruiterController.studentSearchCriteria.GPA}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Preferred Program</td><td><h:inputText id="preferredProg" value="#{recruiterController.studentSearchCriteria.preferredPrograms}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>                        
                                <p:commandButton ajax="true" id="searchButton" action="#{recruiterController.searchStudents()}" value="Search">
                                    <f:ajax execute="StudentSearchForm" render="studentSearchResults" />
                                </p:commandButton></td>
                        </tr>
                    </table>
                    <p:dataTable id="studentSearchResults" value="#{recruiterController.studentSearchResults}" var="sr"
                                 paginator="true" rows="10">
                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">Click</f:facet>
                            <!-- row record -->
                            <h:link id="selectedUsername" outcome="StudentProfileForRecruiter" value="View" includeViewParams="true">
                                <f:param  name="selectedUsername" value="#{sr.username}" /> 
                            </h:link>
                        </p:column>            

                        <p:column>
                            <!-- column header -->
                            <f:facet name="header">First Name</f:facet>
                            <!-- row record -->
                            #{sr.getfName()}
                        </p:column>

                        <p:column>
                            <f:facet name="header">GPA</f:facet>
                                #{sr.GPA}
                        </p:column> 
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
