<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>LinkEDU</title>
        <h:outputStylesheet library="css" name="AppTheme.css"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <ui:composition template="templates\AppThemeRecruiter.xhtml">
            <ui:define name="content">
                <h:form id="StudentSearchForm">
                    <table cellspacing="20">
                        <tr>
                            <td>Preferred University</td><td><h:inputText id="preferredUniv" value="#{recruiterController.studentSearchCriteria.preferredUniv}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>GPA</td><td><h:inputText id="GPA" value="#{recruiterController.studentSearchCriteria.GPA}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Preferred Program</td><td><h:inputText id="preferredProg" value="#{recruiterController.studentSearchCriteria.preferredProgram}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>                        
                                <h:commandButton id="searchButton" action="#{recruiterController.searchStudents()}" value="Search"></h:commandButton></td>
                        </tr>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
