<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Search Students</title>
        <h:outputStylesheet library="css" name="AppTheme.css"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <ui:composition template="templates\AppThemeTemplate.xhtml">
            <ui:define name="content">
                <h:form id="StudentSearchForm">
                    <table cellspacing="20">
                        <tr>
                            <td>Preferred University</td><td><h:inputText id="preferredUniv" value="#{searchController.studentSearchCriteria.preferredUniv}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>GPA</td><td><h:inputText id="GPA" value="#{searchController.studentSearchCriteria.GPA}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Preferred Program</td><td><h:inputText id="preferredProg" value="#{searchController.studentSearchCriteria.preferredProgram}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>                        
                                <h:commandButton id="searchButton" action="#{searchController.searchStudents()}" value="Search"></h:commandButton></td>
                        </tr>
                    </table>
                </h:form>
                <h:form>
                    <h:dataTable value="#{searchController.studentSearchResults}" var="sr"
                                 styleClass="order-table"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 id="searchResults"
                                 >
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">Click</f:facet>
                            <!-- row record -->
                            <h:commandLink action="#{searchController.fetchStudentProfile(sr.username)}">View Profile</h:commandLink>
                        </h:column>             

                        <h:column>
                            <!-- column header -->
                            <f:facet name="header">First Name</f:facet>
                            <!-- row record -->
                            #{sr.fName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">GPA</f:facet>
                                #{sr.GPA}
                        </h:column> 
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
