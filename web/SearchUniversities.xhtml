<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkEDU</title>
        <h:outputStylesheet library="css" name="AppTheme.css"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <ui:composition template="templates\AppThemeStudent.xhtml">
            <ui:define name="content">
                <h:form id="universitySearchForm">
                    <table cellspacing="30">
                        <tr>
                            <td>University Name</td>
                            <td><p:inputText id="preferredUniv" value="#{studentController.universitySearchCriteria.univName}"></p:inputText></td>
                        </tr>
                        <tr>
                            <td><h:commandButton rendered="true" action="#{studentController.searchUniversities()}" value="Search">
                                    <f:ajax execute="universitySearchForm" render="universitySearchResults preferredUniv" />
                                </h:commandButton></td>
                        </tr>
                    </table>
                     
                    
                    <p:dataTable id="universitySearchResults" value="#{studentController.universitySearchResults}" var="sr"
                                 paginator="true" rows="10">
                        <p:column style="width: 10%; bgcolor: #dcdcdc;">
                            <!-- column header -->
                            <f:facet name="header">Click</f:facet>
                            <!-- row record -->
                            <h:link id="selectedUniversity" outcome="UniversityProfileForStudent" value="View" includeViewParams="true">
                                <f:param  name="selectedUniversity" value="#{sr.universityName}" /> 
                            </h:link>
                        </p:column> 
                        <p:column style="bgcolor: #dcdcdc;">
                            <!-- column header -->
                            <f:facet name="header">University Name</f:facet>
                            <!-- row record -->
                            #{sr.universityName}
                        </p:column>                         
                    </p:dataTable>
                </h:form>                         
            </ui:define>
        </ui:composition>        
    </body>
</html>
